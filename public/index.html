<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 flex">
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
        <div class="xl:max-w-lg xl:mx-auto">
          <img class="h-10" src="img/logo.svg" alt="Sandwich" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="https://instagram.fbcm1-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/89007364_283450952620473_1556085184934294933_n.jpg?_nc_ht=instagram.fbcm1-1.fna.fbcdn.net&_nc_cat=109&_nc_ohc=jX_kqeaL_BgAX92cF6u&oh=89a356b65be6b16601f396120c885db8&oe=5F40BB91"
            alt="Sandwich"
          />
          <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
            Eat a nice sandwich.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Fresh, juicy and absolutely delicious.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            The atmosphere were nice and cozy. The food was amazing. Aarhus is lucky to have such a nice place around
            the city!
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="http://toast-it.dk/" rel="noopener noreferrer" class="btn btn-indigo sm:text-base shadow-lg"
              >Check TOASTiT</a
            >
            <a href="http://toast-it.dk/#menu" rel="noopener noreferrer" class="btn btn-gray ml-2 sm:text-base"
              >Check the menu</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="https://instagram.fbcm1-1.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/89007364_283450952620473_1556085184934294933_n.jpg?_nc_ht=instagram.fbcm1-1.fna.fbcdn.net&_nc_cat=109&_nc_ohc=jX_kqeaL_BgAX92cF6u&oh=89a356b65be6b16601f396120c885db8&oe=5F40BB91"
          alt="Sandwich"
        />
      </div>
    </div>
  </body>
</html>
